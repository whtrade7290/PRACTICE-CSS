<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<style>
  .box1{
    width: 200px;
    height: 200px;
    background-color: yellow;
    padding: 10px;
    box-sizing: border-box;
  }
  .box1::after{
    content: "나는 가상 요소입니다.";
    display: block;
    background: blue;
    color: white;
  }
  
</style>
<body>
  <div>
    <div class="box1">
      나는 박스 1 입니다.
    </div>
  </div>
  
</body>
</html>
